name: Send notifications
on:
  schedule:
    - cron: "0 0 */3 * *" # Every 3 days
  workflow_dispatch:

jobs:
  scrape-screenings:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: npm install axios cheerio tsx @types/node resend

      - name: Run script
        env:
          APP_URL: ${{ secrets.APP_URL }}
          CRON_SECRET_KEY: ${{ secrets.CRON_SECRET_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: npx tsx scripts/send-notifications.ts
